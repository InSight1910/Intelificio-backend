@if (showMenu) {
<div class="container is-fluid">
  <app-navbar (openNavbar)="openNavbar = $event" />
  <div class="columns">
    <div class="column is-one-fifth">
      <app-menu [openNavbar]="openNavbar" />
    </div>
    <div class="column mt-6">
      <router-outlet />
    </div>
  </div>
</div>
} @else {
<router-outlet />
}
