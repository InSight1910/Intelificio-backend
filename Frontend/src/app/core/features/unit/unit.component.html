<div class="table-responsive">

  <div>
    <h3 class="title is-3">Unidades</h3>
    <h6 class="title is-5">{{ buildingName }}</h6>
    <app-add-modal (addUnitEvent)="updateList($event)"></app-add-modal>
  </div>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Numero</th>
        <th>Tipo</th>
        <th>Edificio</th>
        <th>Piso</th>
        <th>Superficie</th>
        <th>Usuario</th>
      </tr>
    </thead>
    <tbody>
      @for (unit of units; track unit.id){
      <tr>
        <td>{{ unit.number }}</td>
        <td>{{ unit.unitType }}</td>
        <td>{{ unit.building }}</td>
        <td>{{ unit.floor }}</td>
        <td>{{ unit.surface }}</td>
        <td>{{ unit.user }}</td>
        <td>
            <app-edit-modal (editUnitEvent)="editList($event)" unitId="{{unit.id}}"></app-edit-modal>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
