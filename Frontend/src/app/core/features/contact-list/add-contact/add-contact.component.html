<div class="modal is-active">
  <div class="modal-background" (click)="onClose()"></div>
  <div class="modal-card">
    <header class="modal-card-head is-shadowless">
      <p class="modal-card-title is-3">Agregar nuevo contacto</p>
      <button
        class="delete"
        aria-label="close"
        (click)="onClose()"
      ></button>
    </header>
    <section class="modal-card-body">
      <form [formGroup]="form" [hidden]="notification">
        <div class="columns">
          <div class="column field">
            <label class="label">Nombre</label>
            <div class="control">
              <input
                class="input"
                type="text"
                formControlName="Name"
                placeholder="Nombre de contacto"
              />
            </div>
          </div>

          <div class="column field">
            <label class="label">Apellido</label>
            <div class="control">
              <input
                class="input"
                type="text"
                formControlName="LastName"
                placeholder="Apellido de contacto"
              />
            </div>
          </div>
        </div>

        <div class="columns">
          <div class="column field">
            <label class="label">Correo</label>
            <div class="control">
              <input
                class="input"
                type="text"
                formControlName="Email"
                placeholder="Correo@electronico.cl"
              />
            </div>
          </div>

          <div class="column field">
            <label class="label">Teléfono</label>
            <div class="control">
              <input
                class="input"
                type="text"
                formControlName="PhoneNumber"
                placeholder="Ingrese N° telefónico +56xxxxxxxxx"
              />
            </div>
          </div>
        </div>

        <div class="columns">
          <div class="column is-full">
            <label class="label">Servicio</label>
            <div class="control">
              <input
                class="input"
                type="text"
                formControlName="Service"
                placeholder="¿Qué servicio presta?"
              />
            </div>
          </div>
        </div>


      </form>

      @if (notification) { @if (IsSuccess){
        <div class="notification is-success mt-3" >
          <button class="delete" (click)="closeNotification()"></button>
          {{ this.notificationMessage }}
        </div>
      } @else if (IsError){
        <div class="notification is-danger mt-3">
          <button class="delete" (click)="closeNotification()"></button>
          {{ this.notificationMessage }}
        </div>
      } }

    </section>
    <footer class="modal-card-foot">
      <div class="buttons">
        <button
          class="button is-success"
          [disabled]="IsLoading || !form.valid"
          [ngClass]="{ 'is-loading': IsLoading }"
          (click)="OnSubmit()"

        >
          Guardar cambios
        </button>
        <button
          class="button"
          [disabled]="IsLoading"
          (click)="onClose()"
        >
          Salir
        </button>
      </div>
    </footer>
  </div>
</div>
