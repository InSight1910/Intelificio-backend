<div class="hero is-fullheight">
  <div class="hero-body">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-4 box p-6">
          <h1
            class="is-size-1 is-centered has-text-weight-bold login-header-title"
          >
            Bienvenido a
            <span class="is-size-1 has-text-primary is-centered"
              >Intelificio</span
            >
          </h1>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="field mt-5">
              <label for="username" class="label">Email</label>
              <div class="control has-icons-left">
                <input
                  type="text"
                  class="input"
                  autocomplete="email"
                  formControlName="username"
                  placeholder="example@email.com"
                  id="username"
                />
                <span class="icon is-small is-left">
                  <i class="fa-regular fa-envelope"></i>
                </span>
              </div>
            </div>
            <div class="field">
              <label for="password" class="label">Contraseña</label>
              <div class="control has-icons-left">
                <input
                  type="password"
                  class="input"
                  placeholder="*******"
                  formControlName="password"
                />
                <span class="icon is-small is-left"
                  ><i class="fa-solid fa-lock"></i
                ></span>
              </div>
            </div>
            <a href="#">¿Problemas para ingresar?</a>
            @if (errors$ | async) {
            <article class="message is-danger">
              <div class="message-body">
                @for (error of (errors$ | async); track $index){
                <p>{{ error }}</p>
                }
              </div>
            </article>
            }
            <div class="field mt-6">
              <div class="control">
                <button
                  class="button is-link"
                  [ngClass]="{ 'is-loading': loading$ | async }"
                >
                  Iniciar sesión
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
